<html>

<head><title>class</title>

<script type = "text/javascript">

function dept(name,id)
{
this.name = name;
this.id = id;
this.display=print;
}

function print()
{
with(this)
{
document.write("<br>department name is " + name);
}
}

var cs=new dept("Computer Science","DCS");

</script>
</head>

<body>


<script type = "text/javascript">
cs.display();

</script>
</body>
</html>
